# Configuration file for Heart Disease Prediction MLOps Pipeline

data:
  raw_path: "data/raw/heart_disease_raw.csv"
  processed_path: "data/processed/heart_disease_processed.csv"
  test_size: 0.2
  random_state: 42

features:
  categorical:
    - sex
    - cp
    - fbs
    - restecg
    - exang
    - slope
    # Note: ca and thal are removed due to many missing values
  numerical:
    - age
    - trestbps
    - chol
    - thalach
    - oldpeak
  target: target

model:
  random_state: 42
  test_size: 0.2
  cv_folds: 5
  scoring_metric: "roc_auc"
  
  # Model hyperparameters
  random_forest:
    n_estimators: [100, 200]
    max_depth: [10, 20, None]
    min_samples_split: [2, 5]
    min_samples_leaf: [1, 2]
    
  logistic_regression:
    C: [0.1, 1.0, 10.0]
    penalty: ["l1", "l2"]
    solver: ["liblinear"]

mlflow:
  tracking_uri: "mlruns"
  experiment_name: "heart_disease_prediction"
  registered_model_name: "HeartDiseaseClassifier"

api:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 2
  log_level: "info"

monitoring:
  prometheus_port: 9090
  grafana_port: 3000
  metrics_path: "/metrics"

deployment:
  docker:
    image_name: "heart-disease-api"
    tag: "latest"
    port: 8000
    
  kubernetes:
    namespace: "heart-disease"
    replicas: 2
    service_type: "LoadBalancer"
    port: 80
    target_port: 8000
